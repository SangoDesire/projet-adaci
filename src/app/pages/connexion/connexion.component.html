


<div class="container">

  <main class="form-sign text-light w-50 m-auto">
    <form (ngSubmit)="connexion()">
      <h2 class="h3 mb-3 lock"><i class="bi bi-lock-fill me-2"></i>Connexion</h2>

      <div class="floating-padding-y ">
        <input type="email" class="form-control" id="floatingInput" name="login" [(ngModel)] ="userCompte.login" placeholder="Adresse Mail">
        <label for="floatingInput"></label>
      </div>
      <div class="floating-padding-y">
        <input type="password" class="form-control" id="floatingPassword" name="passwd" [(ngModel)] ="userCompte.passwd" placeholder="Mot de Passe">
        <label for="floatingPassword"></label>
      </div>
      <div class="col-sm-12">
     <p class="text-center connexion">
     Avez-vous un compte ?  sinon .<a routerLink="/register"> Cliquez Ici</a>

     </p>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input  class="checkbox text-light" type="checkbox" value="remember-me"> Se Rappeler</label>
      </div>
      <button  class=" btn btn-lg btn-default text-light butconnect" type="submit">Se connecter</button>
    </form>
  </main>

</div>
